    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="index.html">🍏 Trái Cây Tươi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="products.html">Sản phẩm</a></li>

    <div class="container mt-5">
        <h1 class="text-center fw-bold">🔑 Đăng nhập</h1>
        <div class="row justify-content-center">
            <div class="col-md-4 p-4 bg-light rounded shadow-sm">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" id="forgot-password" class="text-success">Quên mật khẩu?</a>
                    <a href="register.html" class="text-success">Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
